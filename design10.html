<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        .container {
            background-color: rgb(123, 161, 233);
            height: 500px;
        }
    
        .box {
            
            font-size: 25px;
            text-align: center;
            color: antiquewhite;
            background-color: rgb(68, 17, 17);
            width: 250px;
            height: 250px;
            position: relative;
            /* animation-name: shivamanime1; */
            animation-name: shivamanime2;
            animation-duration: 9s;
            animation-iteration-count: 3;
            /* animation-fill-mode: alternate; */
            /* animation-timing-function: ease-in-out; */
            animation-delay: 2s;
            /* animation-direction: reverse;  */

            /* animation: harry 5s ease-in 1s 12 backwards; */
    
        }
    
        @keyframes shivamanime2 {
            0%{
                top:0px;
                left:0px;
            }
            25%{
                top: 250px;
                left: 0px;
            }
            75%{
                top: 250px;
                left: 250px;
            }
            100%{
                top: 0px;
                left: 250px;
            }
            
        }
        /* @keyframes shivamanime1 {
            from {
                width: 200px;
            }
    
            to {
                width: 1000px;
            }
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            Play Box
        </div>
    </div>
</body>
</html>
