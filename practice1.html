<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
         * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
        }

        .container {
            width: 900px;
            height: 300px;
            border: 3px solid rgb(16, 3, 61);
            background-color: rgb(63, 121, 187);
            margin: 33px auto;
            text-align: center;
        }
        .box{
            border: 5px solid rgb(61, 30, 30);
            margin: 12px 5px;
            padding: 12px 5px;
            background-color: rgb(216, 192, 161);
            width: 150px;
            height: 150px;
            color: rgb(95, 25, 25);
        }
        #box1{
               float: left;
               

        }
        #box2{
           
          display: inline-block;
          margin: 12px auto;
        }
        /* #box2a{
            display: inline-block;
          margin: 12px auto;
        } */
        #box3{
            float: right;
            
        }

    </style>
</head>
<body>
    <div class="container">
    <div class="box" id="box1"> Smart Watches </div>
    <div class="box" id="box2"> Hightech Robots </div>
    <!-- <div class="box" id="box2a"> Machines Bots </div> -->
    <div class="box" id="box3"> Rocket Science </div>
</div>
</body>
</html>
