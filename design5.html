<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice5</title>
    <style>
        div.container{
            width: 650px;
            height: 600px;
            opacity: 1.0;
            background-color: greenyellow;
        }
        img{
            width: 500px;

            margin: 50px;

        }
        img:hover{
            opacity: 1;
        }
        #myid {
  background-color: blue;
}

}

h2 {
  background-color: rgb(192, 85, 85) !important;
}
    </style>

</head>
<body>

    </div>
    <div class="box">
        <h2>This is some text in a paragraph.</h2>

<h2 class="myclass">This is some text in a paragraph.</h2>

<h2 id="myid">This is some text in a paragraph.</h2>
    </div>
</body>
</html>
