<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D & 3D </title>
    <style>
         *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            height: 80vh;
            background-color: rgb(191, 206, 63);
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .box{
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgb(78, 3, 16);
            border: 2px solid black;
            color: antiquewhite;
            font-size: 25px;
            border-radius: 8px;
            height: 400px;
            width: 400px;
            transition: all 1s ease-in-out;
        } 
        .box:hover{
            transform: rotate(360deg);
            /* transform: skew(40deg); */
            /* transform: scale(2); */
            /* transform: translateX(123px); */
            /* transform: translateY(123px); */
            /* transform: translate(123px, 123px);
            transform: translate3d(123px, 123px, 123px);
             */

        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Shivam's Practice Box</div>
    </div>
</body>
</html>
